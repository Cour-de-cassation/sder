name: SDER CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
        cd sderAdmin
        yarn install
      - run: |
        cd sderAdmin
        yarn compile
      - run: |
        cd sderAdmin
        yarn test
      - run: |
        cd sderAdmin
        yarn lint
